<!DOCTYPE html>
<html>

<head>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="slider-wrap" id="slider-wrap">
        <ul class="list slider" id="slider">
            <li>
                <img src="<%=  require('./src/image/red.jpeg') %>" alt="이미지" />
                <img src="<%=  require('./src/image/blue.jpeg') %>" alt="이미지" />
                <img src="<%=  require('./src/image/green.jpeg') %>" alt="이미지" />
                <img src="<%=  require('./src/image/indigo.jpeg') %>" alt="이미지" />
                <img src="<%=  require('./src/image/orange.jpeg') %>" alt="이미지" />
                <img src="<%=  require('./src/image/violet.jpeg') %>" alt="이미지" />
                <img src="<%=  require('./src/image/yellow.jpeg') %>" alt="이미지" />
            </li>
        </ul>

        <div class="btn next" id="next"><i class="fa fa-arrow-right"></i></div>
        <div class="btn previous" id="previous"><i class="fa fa-arrow-left"></i></div>


        <div class="indicator-wrap" id="indicator-wrap">
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="control-wrap play" id="control-wrap">
            <i class="fa fa-pause" id="pause" data-status="pause"></i>
            <i class="fa fa-play" id="play" data-status="play"></i>
        </div>

    </div>
</body>

</html>
